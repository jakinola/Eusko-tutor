<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuskoTutor - Iparralde Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Couleurs Jakinola & Structure */
        :root { --blue: #003366; --yellow: #FFD700; --light: #f9fafb; }
        body { font-family: 'Inter', sans-serif; background-color: var(--light); margin: 0; color: #333; }
        
        /* Header & Sidebar Style */
        header { background-color: var(--blue); color: white; padding: 2rem; border-bottom: 5px solid var(--yellow); }
        h1 { font-family: 'Playfair Display', serif; margin: 0; font-size: 2.5rem; }
        
        /* Navigation */
        nav { display: flex; gap: 10px; margin-top: 20px; }
        .nav-item { 
            background: white; border: 2px solid #ddd; padding: 10px; border-radius: 8px;
            text-align: center; min-width: 80px; cursor: pointer; transition: 0.3s;
        }
        .nav-item.active { background: var(--yellow); border-color: var(--yellow); font-weight: bold; }
        .nav-item img { display: block; margin: 0 auto 5px; width: 30px; }
        .nav-item span { font-size: 0.7rem; display: block; color: #666; }

        /* Contenu Principal */
        main { max-width: 800px; margin: 40px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h2 { font-family: 'Playfair Display', serif; color: var(--blue); border-bottom: 2px solid var(--yellow); padding-bottom: 10px; }
        
        /* Formulaire */
        textarea { width: 100%; border: 2px solid #eee; border-radius: 8px; padding: 15px; font-size: 1rem; margin: 15px 0; box-sizing: border-box; }
        button#zuzendu { 
            background: var(--blue); color: white; border: none; padding: 15px 30px; 
            border-radius: 50px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px;
        }
        button#zuzendu:hover { transform: scale(1.02); background: #004080; }
    </style>
</head>
<body>
    <header>
        <h1>EuskoTutor</h1>
        <p>Iparralde Edition | Nivel A1 • Batua</p>
        <nav>
            <div class="nav-item active"><strong>Berria</strong><span>Nouveau</span></div>
            <div class="nav-item"><strong>Historia</strong><span>Historique</span></div>
            <div class="nav-item"><strong>Gramatika</strong><span>Grammaire</span></div>
            <div class="nav-item"><strong>Ezarpenak</strong><span>Paramètres</span></div>
        </nav>
    </header>

    <main>
        <div id="root">
            <p style="text-align:center; color:#999;">Kargatzen ari da... / Chargement...</p>
        </div>
    </main>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
